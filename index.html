<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Chinese Ink Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans SC", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #45a049;
      }
      .color-picker {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="color"] {
        width: 40px;
        height: 40px;
        padding: 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .control-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <label for="depth">Tree Depth: <span id="depthValue">8</span></label>
        <input type="range" id="depth" min="4" max="12" value="8" />
      </div>
      <div class="control-group">
        <label for="initialLength"
          >Initial Length: <span id="lengthValue">120</span></label
        >
        <input type="range" id="initialLength" min="60" max="200" value="120" />
      </div>
      <div class="control-group">
        <label for="branchAngle"
          >Branch Angle: <span id="angleValue">25</span>°</label
        >
        <input type="range" id="branchAngle" min="10" max="45" value="25" />
      </div>
      <div class="control-group">
        <label for="randomness"
          >Randomness: <span id="randomValue">5</span></label
        >
        <input type="range" id="randomness" min="0" max="10" value="5" />
      </div>
      <div class="control-group">
        <label for="growthSpeed"
          >Growth Speed: <span id="speedValue">5</span></label
        >
        <input type="range" id="growthSpeed" min="1" max="10" value="5" />
      </div>
      <div class="control-group">
        <label for="leafChar">Tree Character:</label>
        <select id="leafChar">
          <option value="木">木 (Tree)</option>
          <option value="林" selected>林 (Forest)</option>
          <option value="森">森 (Dense Forest)</option>
        </select>
      </div>
      <div class="control-group">
        <label for="leafColor">Leaf Color:</label>
        <div class="color-picker">
          <input type="color" id="leafColor" value="#228B22" />
        </div>
      </div>
      <div class="control-group">
        <label for="inkColor">Ink Color:</label>
        <div class="color-picker">
          <input type="color" id="inkColor" value="#000000" />
        </div>
      </div>
      <div class="control-group">
        <button onclick="startGrowth()">Start Growth</button>
        <button onclick="resetTree()">Reset</button>
        <button onclick="saveAsImage()">Save Image</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
