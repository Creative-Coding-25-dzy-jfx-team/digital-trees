      button {
        padding: 8px 16px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #45a049;
      }
      .color-picker {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input[type="color"] {
        width: 40px;
        height: 40px;
        padding: 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="range"] {
        width: 100%;
        margin: 10px 0;
      }
      select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      #controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-height: 90vh;
        overflow-y: auto;
      }
      .control-group {
        margin-bottom: 15px;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
      }
      .control-group:last-child {
        border-bottom: none;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      .sub-controls {
        margin-left: 15px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <label>Tree Structure</label>
        <div class="sub-controls">
          <div class="control-group">
            <label for="depth">Tree Depth: <span id="depthValue">8</span></label>
            <input type="range" id="depth" min="4" max="12" value="8" />
          </div>
          <div class="control-group">
            <label for="initialLength">Initial Length: <span id="lengthValue">120</span></label>
            <input type="range" id="initialLength" min="60" max="200" value="120" />
          </div>
          <div class="control-group">
            <label for="branchAngle">Branch Angle: <span id="angleValue">25</span>°</label>
            <input type="range" id="branchAngle" min="10" max="45" value="25" />
          </div>
          <div class="control-group">
            <label for="branchThickness">Branch Thickness: <span id="thicknessValue">12</span></label>
            <input type="range" id="branchThickness" min="5" max="20" value="12" />
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Variation</label>
        <div class="sub-controls">
          <div class="control-group">
            <label for="randomness">Randomness: <span id="randomValue">5</span></label>
            <input type="range" id="randomness" min="0" max="10" value="5" />
          </div>
          <div class="control-group">
            <label for="windStrength">Wind Strength: <span id="windValue">0</span></label>
            <input type="range" id="windStrength" min="0" max="10" value="0" />
          </div>
          <div class="control-group">
            <label for="windSpeed">Wind Speed: <span id="speedValue">5</span></label>
            <input type="range" id="windSpeed" min="1" max="10" value="5" />
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Appearance</label>
        <div class="sub-controls">
          <div class="control-group">
            <label for="leafChar">Tree Character:</label>
            <select id="leafChar">
              <option value="木">木 (Tree)</option>
              <option value="林" selected>林 (Forest)</option>
              <option value="森">森 (Dense Forest)</option>
            </select>
          </div>
          <div class="control-group">
            <label for="leafColor">Leaf Color:</label>
            <div class="color-picker">
              <input type="color" id="leafColor" value="#228B22" />
            </div>
          </div>
          <div class="control-group">
            <label for="inkColor">Ink Color:</label>
            <div class="color-picker">
              <input type="color" id="inkColor" value="#000000" />
            </div>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label>Animation</label>
        <div class="sub-controls">
          <div class="control-group">
            <label for="growthSpeed">Growth Speed: <span id="growthValue">5</span></label>
            <input type="range" id="growthSpeed" min="1" max="10" value="5" />
          </div>
        </div>
      </div>

      <div class="control-group">
        <button onclick="startGrowth()">Start Growth</button>
        <button onclick="resetTree()">Reset</button>
        <button onclick="saveAsImage()">Save Image</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
